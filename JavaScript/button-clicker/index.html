<html lang="en">
<head>

        onClick="this.innerHTML=='Login' ? this.innerHTML='Logout' : this.innerHTML='Login'">Login</button>
    </div>
    <div class="content">
        <div class="left">
            <div class="entry">
                <div class="word">
                    <h1>ninja</h1>

                </div>

                </div>
            </div>
            <div class="entry">
                <div class="word">
                    <h1>ninja</h1>

                    <button class="like" onclick="alert('Ninja was liked')"> 37 likes </button>
                </div>

                    <p>A <a href="https://en.wikipedia.org/wiki/Programmer">programmer</a>
                        who breaks down problems with <a href="https://en.wikipedia.org/wiki/Zen">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="entry">
                <div class="def">
                    <h3>Dojonary is defined by YOU</h3>
                    <button class="addDef" onClick="this.style.display ='none';"> Add Definition </button>

        </div>
