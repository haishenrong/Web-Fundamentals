<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 100%;
            font-family: cursive;
        }
        div {
            margin-bottom: 5px;
        }
        h1 {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input 
                type="text" 
                name="first_name"
                id="f_name"
                placeholder="Your First Name">
        </div>
        <div>
            <label>Last Name:* </label>
            <input 
                type="text" 
                name="last_name"
                id="l_name"
                placeholder="Your Last Name">
        </div>
        <div>
            <label>Email Address:* </label>
            <input 
                type="text" 
                name="email_address"
                id="email"
                placeholder="Your Email Address">
        </div>
        <div>
            <label>Password:* </label>
            <input 
                type="password" 
                name="password"
                id="password"
                placeholder="Your Password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input 
                type="password" 
                name="confirm_password"
                id="c_password"
                placeholder="Confirm Password">
        </div>
        <div>
            <label>Birthday:* </label>
            <input 
                type="date" 
                name="dob"
                id="dob">
        </div>
        <div>Gender Identity: </div>
        <div>
            <input 
                type="radio"
                name="gender"
                id="male"
                value="Male">
            <label for="male">Male</label>
            <input 
                type="radio"
                name="gender"
                id="female"
                value="Female">
            <label for="female">female</label>
            <input 
                type="radio"
                name="gender"
                id="Non-binary"
                value="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input 
                type="radio"
                name="gender"
                id="n/a"
                value="I prefer not to answer">
            <label for="n/a">I prefer not to answer</label>
        </div>
        <div>A short description about myself:</div>
        <div>
            <textarea name="description" id="description" cols="40" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name = "programming_languages" id = "prog-lang">
                <option value="html">HTML</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="c#">C#</option>
                <option value="cobol">COBOL</option>
                <option value="fortran">Fortran</option>
                <option value="basic">Basic</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email-updates" id="email-updates">
            <label for="email-updates">Yes, I would like to recieve periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <div>* Indicates a required field</div>
</body>
</html>
